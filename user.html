<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./css/adminHomePage.css" rel="stylesheet" />
  <title>Müşteriler</title>
</head>

<body>

  <admin-header></admin-header>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <admin-navbar></admin-navbar>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Müşteriler Listesi</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button type="button" class="btn btn-sm btn-outline-secondary">Paylaş</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Dışa Aktar</button>
            </div>
          </div>
        </div>
        <table class="table table-bordered border-primary" id="usersTable">
          <thead>
            <tr>
              <th>Adı</th>
              <th>Email Adresi</th>
              <th>Yetkisi</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </main>
    </div>
  </div>
  <div class="container">
    <!-- Footer code-->
    <my-footer></my-footer>
    <!-- Footer code-->
  </div>





  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  <script src="./js/constant.js"></script>
  <script src="./js/userRegister.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/navigation.js"></script>
  <script>


    $.ajax({
      method: "GET",
      dataType: "json",
      //url:"http://localhost:5166/api/User/userdetailsandgetroles",
      url: `${API_URL}User/userdetailsandgetroles`,
      data: "",
      success: function (data) {
        users(data.data);
      }
    });
    function users(user) {

      for (var i = 0; i < user.length; i++) {
        var tableRef = document
          .getElementById("usersTable")
          .getElementsByTagName("tbody")[0];

        var name = document.createTextNode(user[i].name + " " + user[i].surname);
        var email = document.createTextNode(user[i].email);
        var rolName = document.createTextNode(user[i].rolName);

        var newRow = tableRef.insertRow();
        newRow.insertCell().appendChild(name);
        newRow.insertCell().appendChild(email);
        newRow.insertCell().appendChild(rolName);
      }
    }
  </script>
</body>

</html>
